<div *ngFor="let progressInfo of progressInfos">
  <span>{{ progressInfo.fileName }}</span>
  <mat-toolbar class="progress-bar">
    <mat-progress-bar
      color="accent"
      [value]="progressInfo.value"
    ></mat-progress-bar>
    <span class="progress">{{ progressInfo.value }}%</span>
  </mat-toolbar>
</div>

<mat-form-field>
  <div>
    <mat-toolbar>
      <input matInput placeholder="Select Images" [value]="selectedFileNames" />

      <button
        mat-flat-button
        color="primary"
        (click)="fileInput.click()"
      >
        <span class="material-icons">image</span>
      </button>
    </mat-toolbar>

    <input
      style="width: 100%"
      #fileInput
      type="file"
      id="fileInput"
      name="fileInput"
      accept="image/*"
      [multiple]="false"
      (change)="selectFiles($event)"
    />
  </div>
</mat-form-field>

<div>
  <img *ngFor='let preview of previews' [src]="preview" class="preview">
</div>

<div *ngIf="message.length" class="message">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>
